<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="FAQ Accordion Card - Frontend Mentor">
    <meta name="keywords" content="FAQ Accordion Card, Frontend Mentor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="42x42" href="images/favicon-42x42.png">
    <link rel="stylesheet" href="task.css">
    <title>FAQ Accordion Card</title>

</head>

<body>
    <main class="main-container">
        <section class="img-section">
            <section class="img-section-center">
                <img class="container-img" src="img/illustration-woman-online-desktop 2.svg" alt="">
            </section>
            <img class="container-img-2" src="img/illustration-box-desktop.svg" alt="">

        </section>
        <section class="faq-section">
            <div class="faq-container">
                <h1>FAQ</h1>
                <section class="main-list">
                    <div class="main-item"></div>
                    <div class="faq-accordian">
                    <div class="question">
                        <p>How many team members can I invite?
                            <img src="img/icon-arrow-down.svg" alt="" srcset="">
                        </p>
                        </div>
                    </div>
                    <div class="faq-accordian">
                    <div class="question">
                        <p style="color: hsl(237, 12%, 33%);">
                            <b>What is the maximum file upload size?</b>
                            <img src="img/icon-arrow-down.svg" alt="" srcset="">
                        </p>
                    </div>
                    <p class="answer">No more than 2GB. All files in your account must fit your allotted storage space.
                    </p>
                    </div>
                    <div class="faq-accordian">
                    <div class="question">
                        <p style="color:hsl(14, 88%, 65%)">
                            How do I reset fry password?
                            <img src="img/icon-arrow-down.svg" alt="" srcset="">
                        </p>
                        </div>
                    </div>
                    <div class="faq-accordian">
                    <div class="question">
                        <p>
                            Can I cancel my subscription?
                            <img src="img/icon-arrow-down.svg" alt="" srcset="">
                        </p>
                    </div>
                    </div>
                    <div class="faq-accordian">
                    <div class="question">
                        <p>
                            Do you provide additional support?
                            <img src="img/icon-arrow-down.svg" alt="" srcset="">
                        </p>
                    </div>
                    </div>

            </div>
            </div>
            </div>
            </div>
        </section>
        </section>
    </main>
</body>

</html>
